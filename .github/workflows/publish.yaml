name: CI Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  release:
    types: [published]

jobs:
  hatch-test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ["self-hosted", "buildchain"]
    timeout-minutes: 20
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libzstd-dev

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Hatch and HaggingFace
        run: pip install hatch huggingface_hub[cli]

      - name: Run tests
        run: hatch test

  hatch-build:
    name: Build to PyPI
    needs: hatch-test
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Hatch
        run: pip install hatch

      - name: Build distribution
        run: hatch build

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    if: github.event_name == 'release'
    needs:
      - hatch-build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/rcsb-embedding-model
    permissions:
      id-token: write

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  push-image:
    needs:
      - hatch-test
    name: Push image to harbor
    uses: ./.github/workflows/_workflow-docker.yaml
